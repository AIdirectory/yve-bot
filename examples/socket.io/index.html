<!doctype html>
<html>
  <head>
    <title>Yve Bot - Socket.io Example</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .container {
        position: absolute;
        width: 350px;
        bottom: 0;
        right: calc((100% - 350px)/2);
        background: #fff;
      }
      body { background: #d8d8d8; font: 13px Helvetica, Arial; }
      form { background: #f2f2f2; padding: 3px; position: absolute; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 84%; margin-right: .5%; }
      form button { width: 15%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { height: calc(100vh - 40px); list-style-type: none; margin: 0; padding: 8px; margin-bottom: 40px; overflow: auto; }
      #messages li { margin: 3px; }
      #messages li p { display: inline-block; padding: 5px 10px; border-radius: 8px; }
      #messages li.BOT p { background-color: #eee; }
      #messages li.USER p { background-color: #8ed3ff; }
      #messages li.USER { text-align: right; }
      #messages li button { padding: 5px 12px; border: 1px solid #ddd; background: white; border-radius: 6px; margin-right: 6px; cursor: pointer; font-size: 13px; margin-top: 3px; }
      #typing { display: none; }
      #typing.show { display: block; }
      .dot { display:inline-block; width: 6px; height: 6px; border-radius:50%; background:#999; animation: wave 1.3s linear infinite; }
      .dot:nth-child(2) { animation-delay: -1.1s; }
      .dot:nth-child(3) { animation-delay: -0.9s; }
      @keyframes wave { 0%, 60%, 100% { transform: initial; } 30% { transform: translateY(-8px); } }
      #output { padding: 16px; color: #888; position: fixed; width: 250px; right: 0; top: 0; background: #ddd; border-left: 1px solid #ccc; height: calc(100vh)}
    </style>
  </head>
  <body>
    <div class="container">
      <ul id="messages">
        <li id="typing" class="BOT">
          <p id="wave">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </p>
        </li>
      </ul>
      <form action="javascript:submit();">
        <input autofocus id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <div id="output"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
