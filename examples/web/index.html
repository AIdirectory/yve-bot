<!doctype html>
<html>
  <head>
    <title>Yve Bot - Web Example</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
  </head>
  <body>
    <div class="container">
      <ul id="messages">
        <li id="typing" class="BOT">
          <p id="wave">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </p>
        </li>
      </ul>
      <form>
        <input autofocus id="input" autocomplete="off" />
        <button id="submit">SEND</button>
      </form>
    </div>

    <div id="output"></div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.9.1/js-yaml.min.js"></script>
    <script src="/yve-bot.js"></script>
    <script src="/chat.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
